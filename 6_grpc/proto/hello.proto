syntax = "proto3";

option go_package = "/protobuf"; // 替换为实际的 Go 包路径

service AddService {
  rpc Add (AddRequest) returns (AddResponse); // Add接口
}

message AddRequest {
  int32 a = 1;
  int32 b = 2;
}

message AddResponse {
  int32 result = 1;
}

message HelloRequest {
  string name = 1; // 1是编号不是值
  int32 age = 2;
  repeated string courses = 3; // repeated 表示切片
}